<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>DVD Screensaver demo</title>
        <script src="dvd.js"></script>
<style>
body,
html{
    margin: 0;
    padding: 0;
    background-color: #000;
    min-height: 100vh;
    min-width: 100%;
}

*{
    box-sizing: border-box;
}

.canvas-container{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#dvd{
    position: absolute;
    margin: 0;
    padding: 0;
    bottom: 0;
}
</style>
    <script>
        window.addEventListener("load", function(){
            playDVD({"speed": 1200, "hit_counter": false});
        });
    </script>
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="dvd"></canvas>
        </div>
    </body>
</html>
