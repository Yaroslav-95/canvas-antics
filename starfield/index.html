<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Starfield demo</title>
        <script src="stars.js"></script>
<style>
body,
html{
    margin: 0;
    padding: 0;
    background-color: #000;
    min-height: 100vh;
    min-width: 100%;
}

*{
    box-sizing: border-box;
}

.canvas-container{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#stars{
    position: absolute;
    margin: 0;
    padding: 0;
    bottom: 0;
}

</style>
    <script>
        window.addEventListener("load", function(){
            var curr_url = new URL(window.location.href);
            var color = curr_url.searchParams.get("color");
            color = color == null ? true : color == "true";
            warpLaunch({
                'max_particles': 1500,
                'speed': 70,
                'step': 10,
                'interactive': true,
                'color': color,
            });
        });
    </script>
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="stars"></canvas>
        </div>
    </body>
</html>
