<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>VHS demo</title>
        <script src="vhs.js"></script>
<style>
@font-face{
    font-family: 'VCR OSD Mono';
    src: url('fonts/vcr_osd_mono.ttf');
}

body,
html{
    margin: 0;
    padding: 0;
    background-color: #000;
    min-height: 100vh;
    min-width: 100%;
}

*{
    box-sizing: border-box;
}

.canvas-container{
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#dvd{
    position: absolute;
    margin: 0;
    padding: 0;
    bottom: 0;
}
</style>
    <script>
        window.addEventListener("load", function(){
            playVHS({'video': 'example.mp4'});
        });
    </script>
    </head>

        <div class="canvas-container">
            <canvas id="vhs"></canvas>
        </div>
    </body>
